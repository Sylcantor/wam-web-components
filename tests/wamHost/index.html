<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple host that loads a non bundled plugin</title>
        <script type="module" src="../../web-components/wamPlugin/wamPlugin.js"></script>
        <script type="module" src="../../web-components/wamHost/wamHost.js"></script>
</head>

<body>
        <main>               
                <!-- Instrument
                     you can add a new keyboard in assets/midiKeyboard directory
                     and add keyboard ="keyboardName" to the wam-host tag
                        <wam-plugin src="../../plugins/synth101/dist/index.js"></wam-plugin>
                 -->
                <wam-host>
                        <wam-plugin src="../../plugins/BigMuff/index.js"></wam-plugin>
                        <wam-plugin src="../../plugins/SmoothDelay/index.js"></wam-plugin>
                        <wam-plugin src="../../plugins/quadrafuzz/dist/index.js"></wam-plugin>
                        <wam-plugin src="../../plugins/OscTube/index.js"></wam-plugin>
                </wam-host>
        </main>
        
</body>
